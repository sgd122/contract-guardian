# ============================================
# Contract Guardian - Development Environment
# ============================================
# 사용법:
#   1. cp .env.docker .env
#   2. .env 파일에서 ANTHROPIC_API_KEY 등 필수 값 입력
#   3. docker compose up -d
#
# 서비스 접속:
#   - Web App:        http://localhost:3000
#   - Supabase API:   http://localhost:54321
#   - Supabase Studio: http://localhost:54323
#   - Inbucket (Email): http://localhost:54324
# ============================================

name: contract-guardian

services:
  # =====================
  # Supabase - Database
  # =====================
  db:
    image: supabase/postgres:15.8.1.060
    restart: unless-stopped
    ports:
      - "54322:5432"
    environment:
      POSTGRES_USER: supabase_admin
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXP: 3600
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./docker/init-roles.sh:/docker-entrypoint-initdb.d/00-init-roles.sh:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U supabase_admin -d ${POSTGRES_DB:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 10

  # =====================
  # Supabase - API Gateway
  # =====================
  kong:
    image: kong:2.8.1
    restart: unless-stopped
    ports:
      - "54321:8000"
      - "54320:8443"
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /var/lib/kong/kong.yml
      KONG_DNS_ORDER: LAST,A,CNAME
      KONG_PLUGINS: request-transformer,cors,key-auth,acl,basic-auth
      KONG_NGINX_PROXY_PROXY_BUFFER_SIZE: 160k
      KONG_NGINX_PROXY_PROXY_BUFFERS: 64 160k
    volumes:
      - ./docker/volumes/api/kong.yml:/var/lib/kong/kong.yml:ro
    depends_on:
      auth:
        condition: service_started
      rest:
        condition: service_started
      storage:
        condition: service_started

  # =====================
  # Supabase - Auth (GoTrue)
  # =====================
  auth:
    image: supabase/gotrue:v2.170.0
    restart: unless-stopped
    environment:
      API_EXTERNAL_URL: ${API_EXTERNAL_URL:-http://localhost:54321}
      GOTRUE_API_HOST: 0.0.0.0
      GOTRUE_API_PORT: 9999
      GOTRUE_DB_DRIVER: postgres
      GOTRUE_DB_DATABASE_URL: postgres://supabase_auth_admin:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-postgres}
      GOTRUE_SITE_URL: ${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
      GOTRUE_URI_ALLOW_LIST: "*"
      GOTRUE_DISABLE_SIGNUP: "false"
      GOTRUE_JWT_ADMIN_ROLES: service_role
      GOTRUE_JWT_AUD: authenticated
      GOTRUE_JWT_DEFAULT_GROUP_NAME: authenticated
      GOTRUE_JWT_EXP: 3600
      GOTRUE_JWT_SECRET: ${JWT_SECRET}
      GOTRUE_EXTERNAL_EMAIL_ENABLED: "true"
      GOTRUE_MAILER_AUTOCONFIRM: "true"
      GOTRUE_SMTP_HOST: inbucket
      GOTRUE_SMTP_PORT: 2500
      GOTRUE_SMTP_ADMIN_EMAIL: admin@email.com
      GOTRUE_SMTP_MAX_FREQUENCY: 1s
      GOTRUE_RATE_LIMIT_EMAIL_SENT: 100
    depends_on:
      db:
        condition: service_healthy
      inbucket:
        condition: service_started

  # =====================
  # Supabase - REST API (PostgREST)
  # =====================
  rest:
    image: postgrest/postgrest:v12.2.3
    restart: unless-stopped
    environment:
      PGRST_DB_URI: postgres://authenticator:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-postgres}
      PGRST_DB_SCHEMAS: public,graphql_public
      PGRST_DB_EXTRA_SEARCH_PATH: public,extensions
      PGRST_DB_ANON_ROLE: anon
      PGRST_JWT_SECRET: ${JWT_SECRET}
      PGRST_DB_USE_LEGACY_GUCS: "false"
      PGRST_APP_SETTINGS_JWT_SECRET: ${JWT_SECRET}
      PGRST_APP_SETTINGS_JWT_EXP: 3600
    depends_on:
      db:
        condition: service_healthy

  # =====================
  # Supabase - Storage
  # =====================
  storage:
    image: supabase/storage-api:v1.14.1
    restart: unless-stopped
    environment:
      ANON_KEY: ${ANON_KEY}
      SERVICE_KEY: ${SERVICE_ROLE_KEY}
      POSTGREST_URL: http://rest:3000
      PGRST_JWT_SECRET: ${JWT_SECRET}
      DATABASE_URL: postgres://supabase_storage_admin:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-postgres}
      FILE_SIZE_LIMIT: 52428800
      STORAGE_BACKEND: file
      FILE_STORAGE_BACKEND_PATH: /var/lib/storage
      TENANT_ID: stub
      REGION: stub
      GLOBAL_S3_BUCKET: stub
      IS_MULTITENANT: "false"
      ENABLE_IMAGE_TRANSFORMATION: "false"
    volumes:
      - storage-data:/var/lib/storage
    depends_on:
      db:
        condition: service_healthy
      rest:
        condition: service_started

  # =====================
  # Supabase - Postgres Meta (Studio용)
  # =====================
  meta:
    image: supabase/postgres-meta:v0.84.2
    restart: unless-stopped
    environment:
      PG_META_PORT: 8080
      PG_META_DB_HOST: db
      PG_META_DB_PORT: 5432
      PG_META_DB_NAME: ${POSTGRES_DB:-postgres}
      PG_META_DB_USER: supabase_admin
      PG_META_DB_PASSWORD: ${POSTGRES_PASSWORD}
    depends_on:
      db:
        condition: service_healthy

  # =====================
  # Supabase - Studio (Admin Dashboard)
  # =====================
  studio:
    image: supabase/studio:latest
    restart: unless-stopped
    ports:
      - "54323:3000"
    environment:
      STUDIO_PG_META_URL: http://meta:8080
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      DEFAULT_ORGANIZATION_NAME: Contract Guardian
      DEFAULT_PROJECT_NAME: contract-guardian
      SUPABASE_URL: http://kong:8000
      SUPABASE_PUBLIC_URL: ${API_EXTERNAL_URL:-http://localhost:54321}
      SUPABASE_ANON_KEY: ${ANON_KEY}
      SUPABASE_SERVICE_KEY: ${SERVICE_ROLE_KEY}
    depends_on:
      kong:
        condition: service_started
      meta:
        condition: service_started

  # =====================
  # Supabase - Inbucket (Email Testing)
  # =====================
  inbucket:
    image: inbucket/inbucket:3.0.4
    restart: unless-stopped
    ports:
      - "54324:9000"

  # =====================
  # DB Migration Runner
  # =====================
  # auth 서비스가 auth.users 테이블을 생성한 후 앱 마이그레이션 실행
  migrate:
    image: supabase/postgres:15.8.1.060
    environment:
      PGHOST: db
      PGPORT: "5432"
      PGUSER: supabase_admin
      PGPASSWORD: ${POSTGRES_PASSWORD}
      PGDATABASE: ${POSTGRES_DB:-postgres}
    volumes:
      - ./supabase/migrations:/migrations:ro
    entrypoint: >
      sh -c "
        echo 'Waiting for auth service to initialize...' &&
        sleep 15 &&
        for f in /migrations/*.sql; do
          echo \"Applying: $$(basename $$f)\" &&
          psql -f \"$$f\" || true;
        done &&
        echo '=== All migrations applied ==='
      "
    depends_on:
      auth:
        condition: service_started
    restart: "no"

  # =====================
  # Application - Web (Next.js Dev)
  # =====================
  web:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_SUPABASE_URL: ${NEXT_PUBLIC_SUPABASE_URL:-http://localhost:54321}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${NEXT_PUBLIC_SUPABASE_ANON_KEY:-${ANON_KEY}}
      SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY:-${SERVICE_ROLE_KEY}}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      NEXT_PUBLIC_TOSS_CLIENT_KEY: ${NEXT_PUBLIC_TOSS_CLIENT_KEY}
      TOSS_SECRET_KEY: ${TOSS_SECRET_KEY}
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
      NEXT_PUBLIC_APP_NAME: ${NEXT_PUBLIC_APP_NAME:-계약서 지킴이}
      SENTRY_DSN: ${SENTRY_DSN:-}
    volumes:
      # Source code mounts for hot-reload
      - ./apps/web/src:/app/apps/web/src
      - ./apps/web/public:/app/apps/web/public
      - ./packages/shared/src:/app/packages/shared/src
      - ./packages/api/src:/app/packages/api/src
      - ./packages/ui/src:/app/packages/ui/src
    depends_on:
      kong:
        condition: service_started

volumes:
  db-data:
    driver: local
  storage-data:
    driver: local
